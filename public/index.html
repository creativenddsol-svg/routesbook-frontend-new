<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Favicons / App Icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Fallback theme-color (some browsers use the first occurrence) -->
    <meta name="theme-color" content="#000000" />

    <link rel="icon" type="image/jpeg" href="%PUBLIC_URL%/images/route.jpeg" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/route.jpeg" />
    <meta name="apple-mobile-web-app-title" content="Routesbook.lk" />

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <!-- SEO -->
    <meta
      name="description"
      content="Routesbook.lk — Search, compare, and book Sri Lanka intercity & highway bus tickets. Real-time seat availability, secure booking, and instant confirmation."
    />
    <link rel="canonical" href="https://routesbook.lk/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://routesbook.lk/" />
    <meta property="og:title" content="Routesbook.lk — Book Your Bus Tickets Online" />
    <meta
      property="og:description"
      content="Book your next bus ride easily across Sri Lanka. Real-time seats, secure checkout, and trusted operators."
    />
    <meta property="og:image" content="https://routesbook.lk/images/route.jpeg" />
    <meta property="og:site_name" content="Routesbook.lk" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://routesbook.lk/" />
    <meta name="twitter:title" content="Routesbook.lk — Book Your Bus Tickets Online" />
    <meta
      name="twitter:description"
      content="Fast, easy bus ticket booking for Sri Lanka with live seat availability."
    />
    <meta name="twitter:image" content="https://routesbook.lk/images/route.jpeg" />

    <!-- Robots -->
    <meta name="robots" content="index,follow" />

    <!-- ===== DARK MODE SUPPORT (iOS Safari + others) ===== -->
    <!-- Tell the UA we support both schemes (affects form controls, scrollbars, etc.) -->
    <meta name="color-scheme" content="light dark" />
    <!-- Older iOS Safari hint -->
    <meta name="supported-color-schemes" content="light dark" />
    <!-- Dynamic address/status bar color per scheme -->
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0b0b0f" />

    <!-- Optional: better full-screen PWA look on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <title>Routesbook.lk — Book Your Bus Tickets Online</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
