<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Favicons & App Icons (match files that exist in /public) -->
    <link rel="icon" href="/favicon.ico" sizes="any">
    <!-- If you later add 16/32 PNG favicons, uncomment these: -->
    <!-- <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"> -->
    <!-- <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"> -->

    <!-- iOS home-screen icon (using logo512 as fallback until apple-touch-icon.png is added) -->
    <link rel="apple-touch-icon" href="/logo512.png">

    <!-- Android/Chrome icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/logo192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/logo512.png">

    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Theme/UI -->
    <meta name="theme-color" content="#C74A50">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- SEO -->
    <title>Routesbook.lk — Book Your Bus Tickets Online</title>
    <meta
      name="description"
      content="Routesbook.lk — Search, compare, and book Sri Lanka intercity & highway bus tickets. Real-time seat availability, secure booking, and instant confirmation."
    >
    <link rel="canonical" href="https://routesbook.lk/">
    <meta name="robots" content="index,follow">

    <!-- Open Graph (Facebook/WhatsApp/LinkedIn) -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://routesbook.lk/">
    <meta property="og:site_name" content="Routesbook.lk">
    <meta property="og:title" content="Routesbook.lk — Book Your Bus Tickets Online">
    <meta
      property="og:description"
      content="Book your next bus ride easily across Sri Lanka. Real-time seats, secure checkout, and trusted operators."
    >
    <!-- Use current hero until you add /og-image.jpg at root -->
    <meta property="og:image" content="https://routesbook.lk/images/Finale.jpg">
    <meta property="og:image:alt" content="Routesbook.lk — Sri Lanka bus ticket booking">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Twitter / X -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Routesbook.lk — Book Your Bus Tickets Online">
    <meta name="twitter:description" content="Fast, easy bus ticket booking for Sri Lanka with live seat availability.">
    <meta name="twitter:image" content="https://routesbook.lk/images/Finale.jpg">

    <!-- JSON-LD -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Routesbook.lk",
        "alternateName": "Routesbook",
        "url": "https://routesbook.lk/"
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Routesbook.lk",
        "url": "https://routesbook.lk/",
        "logo": "https://routesbook.lk/logo512.png",
        "sameAs": [
          "https://www.facebook.com/Routesbook.lk",
          "https://www.tiktok.com/@routesbook.lk"
        ]
      }
    </script>

    <!-- Google Identity Services (if used) -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
